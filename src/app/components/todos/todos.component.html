<div class="todos">
	<form (submit)="addTodo()">
		<input 
			type="text"
			name="inputTodo"
			placeholder="Wpisz zadanie do zrobienia"
			class="todo-input"
			[(ngModel)]="inputTodo"
		/>
		<input type="submit" value="Dodaj" class="todo-submit" />
	</form>
	<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
		<div class="id">{{ i +1 }}</div>
		<div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
		<button class="delete" (click)="deleteTodo(i)">Usu≈Ñ</button>
	</div>
</div>
